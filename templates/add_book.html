{% extends "base_signed_in.html" %}
{% block title %}Add Book{% endblock %}
{% block heading %}Add a book{% endblock %}
{% block content %}
    <hr>
    <h3>Your rating</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" id="author">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" name="isbn" id="isbn">
        </div>
        <button type="submit" class="btn btn-primary">Submit book details</button>
        <a role="button" href="/books/search" class="btn btn-pink ms-1">Cancel</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="text-danger mt-3 mb-0">{{ messages|join(' â€¢ ') }}</p>
            {% endif %}
        {% endwith %}
    </form>
{% endblock %}
